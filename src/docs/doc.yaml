paths:
  /countries:
    get:
      tags:
        - countries
      summary: list of countries
      parameters:
        - in: query
          name: lang
          description: optional language
          required: false
          schema:
            type: string
            enum: [en, bel, ru]
      responses:
        '200':
          description: list of all countries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Country'
  /countries/{countryId}:
    get:
      tags:
        - countries
      summary: country details by id
      parameters:
        - in: path
          name: countryId
          required: true
          schema:
            type: string
            format: objectId  
        - in: query
          name: lang
          description: optional language
          required: false
          schema:
            type: string
      responses:
        '200':
          description: country and array of places related to her
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Country'
                  - type: object
                    properties:
                      places:
                        type: array
                        items:
                          type: object
                          properties:
                            photoUrl:
                              type: string
                            localizations:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    name:
                                      type: string
                                    description:
                                      type: string
        '404':
          description: country not found
        '400':
          description: 'invalid Country ID. ID must be objectID'
          
components:
  schemas:
    Country:
      type: object
      required:
        - currency
        - ISOCode
        - capitalLocation
        - coordinates

      properties:
        id:
          type: string
          format: objectId
          example: 60250368d342c8267c02a558
        imageUrl:
          type: string
          example: www.example.com/example.jpg
        videoUrl:
          type: string
          example: www.example.com/example.mp4
        ISOCode:
          type: string
          example: ESP
        nameEn:
          type: string
          example: Spain
        timezone:
          type: string
          example: Europe/Rome
        capitalLocation:
          type: object
          properties:
            coordinates:
              type: array
              items:
                type: number
            type:
              type: string
              enum: [Point]
        localizations:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              capital: 
                type: string
              description:
                type: string
    Place:
      type: object
      required:
        - countryId
        - photoUrl
      properties:
        countryId: 
          type: string
          format: objectId
        photoUrl:
          type: string
        localizations:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string